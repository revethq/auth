# =============================================================================
# Test Configuration - Quarkus DevServices
# =============================================================================

# Enable DevServices for PostgreSQL in tests
# Quarkus will automatically start a PostgreSQL container
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:15

# Use drop-and-create for test database schema
quarkus.hibernate-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.mapping.format.global=ignore

# Disable SCIM scheduled processor during tests to avoid interference
revet.scim.enabled=false
