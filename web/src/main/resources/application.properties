quarkus.http.port=5000

quarkus.datasource.username=${CB_AUTH_DATABASE_USERNAME:auth}
quarkus.datasource.password=${CB_AUTH_DATABASE_PASSWORD:auth}
quarkus.datasource.jdbc.url=${CB_AUTH_DATABASE_JDBC_URL:jdbc:postgresql://localhost:5432/auth}

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.headers=origin, accept, authorization, content-type, x-requested-with
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.methods=GET,PUT,POST
quarkus.tls.trust-all=true

# Enable Swagger UI in all profiles (including production)
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-title=Revet Auth API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=OAuth 2.1/OIDC Server API
quarkus.smallrye-openapi.info-contact-name=Revet
quarkus.smallrye-openapi.info-contact-email=info@revet.com
quarkus.smallrye-openapi.info-contact-url=https://revet.com
quarkus.smallrye-openapi.info-license-name=MIT
quarkus.smallrye-openapi.info-license-url=https://opensource.org/licenses/MIT
quarkus.smallrye-openapi.info-terms-of-service=https://revet.com/terms

# Index revet-user dependency for reflection and OpenAPI
quarkus.index-dependency.revet-user.group-id=com.revethq.iam
quarkus.index-dependency.revet-user.artifact-id=revet-user

# Index core module for JAX-RS interface discovery
quarkus.index-dependency.core.group-id=com.revethq.auth
quarkus.index-dependency.core.artifact-id=core

# Index persistence module for CDI bean discovery
quarkus.index-dependency.persistence.group-id=com.revethq.auth
quarkus.index-dependency.persistence.artifact-id=persistence

# =============================================================================
# SCIM Outbound Provisioning Configuration
# =============================================================================

# Enable/disable SCIM processing globally (default: true)
revet.scim.enabled=true

# Event processor implementation: scheduled (default), cdi, kafka, amqp
# Note: kafka and amqp are stubs and require additional configuration
revet.scim.processor=scheduled

# Polling interval for scheduled processor (default: 5 seconds)
revet.scim.scheduled.interval=5s

# Default JWT lifetime for SCIM tokens in seconds (default: 3600 = 1 hour)
revet.scim.token.lifetime=3600

# =============================================================================
# Native Build Configuration
# =============================================================================

# Build native image inside a container (no local GraalVM required)
quarkus.native.container-build=true

# Native container image settings
quarkus.native.container-runtime=podman

# Additional native image build arguments for Kotlin support
quarkus.native.additional-build-args=--initialize-at-build-time=kotlin